<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Salary / Slip </span>/ Multiple Generation</h4>

<div th:if="${error != null}" class="alert alert-danger alert-dismissible" role="alert">
  <small th:utext="${error}"></small>  
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${success != null}" class="alert alert-success alert-dismissible" role="alert">
  <small th:utext="${success}"></small>  
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="card mb-4">
    <div class="mb-4">
        <h4 class="card-header">Form</h4>
    </div>
    <div class="container mb-4">
        <form th:action="@{/salary/slip/generateMultiple}" method="post">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-floating mb-4">
                        <input type="date" class="form-control" id="start_date" name="start_date">
                        <label for="start_date">Start date</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="date" class="form-control" id="end_date" name="end_date">
                        <label for="end_date">End Date</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-floating mb-4">
                        <select name="emp" id="emp" class="form-control">
                            <span th:each="emp: ${employees}">
                                <option th:value="${emp.employee}" th:text="${emp.employee_name}"></option>
                            </span>
                        </select>
                        <label for="emp">Employee</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="New Amount" required>
                        <label for="amount">Amount</label>
                    </div>
                </div>
                <div class="col-md-9"></div>
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="submit" class="form-control btn btn-primary" value="Generate salary slips">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
